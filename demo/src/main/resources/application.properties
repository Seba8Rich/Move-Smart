spring.application.name=Move Smart System

spring.datasource.url=jdbc:postgresql://localhost:5432/move_smart_db
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
# JWT Secret Key - MUST be at least 32 characters long
# Generate a secure random key: openssl rand -base64 32
security.jwt.secret=MoveSmartSecretKeyForJWTTokenGeneration2024SecureKey
security.jwt.expirationMs=86400000

